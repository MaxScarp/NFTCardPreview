<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="app.css">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main id="card">
        <div class="overlay">
          <img class="view" src="./images/icon-view.svg" alt="View Hovering Image">
        </div>
        <img class="container" src="./images/image-equilibrium.jpg" alt="Card Portrait">
      <div class="text">
        <h1>Equilibrium #3429</h1>
        <section>
          <p class="description">Our Equilibrium collection promotes balance and calm.</p>
          <p class="info">
            <span class="value">
              <img src="./images/icon-ethereum.svg" alt="NFT Image">
              0.041 ETH
            </span>
            <span class="time"> 
              <img src="./images/icon-clock.svg" alt="Clock Image">
              3 days left
            </span>
          </p>
        </section>
        <section class="creator">
          <p>
            <img src="./images/image-avatar.png" alt="Creator's Avatar">
            <span class="creator-text">Creation of <span class="name">Jules Wyvern</span></span>
          </p>
        </section>
      </div>
    </main>
  </body>
</html>
